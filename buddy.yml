- pipeline: "Unit Tests"
  on: "CLICK"
  refs:
  - "refs/heads/master"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Run unit tests"
    type: "BUILD"
    docker_image_name: "library/php"
    docker_image_tag: "7.4"
    execute_commands:
    - "if [ -f ./phpunit-unit.xml && -d ./tests/Unit ]; "
    - "then"
    - "\tcomposer install"
    - "\tcomposer test:unit"
    - "else"
    - "\techo \"No test files. Bailing early.\""
    - "\texit 0;"
    - "fi"
    - ""
    - ""
    - ""
    setup_commands:
    - "echo \"memory_limit=-1\" >> /usr/local/etc/php/conf.d/buddy.ini"
    - "apt-get update && apt-get install -y git zip"
    - "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer"
    - "# php ext gd"
    - "apt-get install -y libfreetype6-dev"
    - "apt-get install -y libjpeg62-turbo-dev"
    - "apt-get install -y libpng-dev"
    - "docker-php-ext-configure gd --with-freetype --with-jpeg"
    - "docker-php-ext-install gd"
    - "# php ext zip"
    - "apt-get install -y zip"
    - "apt-get install -y unzip"
    - "apt-get install -y zlib1g-dev"
    - "apt-get install -y libzip-dev"
    - "docker-php-ext-install zip"
    - "# php ext pdo_mysql"
    - "docker-php-ext-configure pdo_mysql --with-pdo-mysql"
    - "docker-php-ext-install pdo_mysql"
    volume_mappings:
    - "/:/buddy/plugin-machine-test"
    cache_base_image: true
    shell: "BASH"
- pipeline: "Integration tests"
  on: "CLICK"
  refs:
  - "refs/heads/master"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Run integration tests"
    type: "BUILD"
    docker_image_name: "library/wordpress"
    docker_image_tag: "latest"
    execute_commands:
    - "if [ -f ./bin/install-wp-tests.sh && -d ./tests/Integration ]; "
    - "then"
    - "\tchmod +x ./bin/*.sh"
    - "\t./bin/install-wp-tests.sh wp_test root root mysql latest true"
    - "\t"
    - "\tcomposer install"
    - "\tcomposer test:wordpress"
    - "else"
    - "\techo \"No test file. Bailing early.\""
    - "\texit 0;"
    - "fi"
